<!-- Ramses Villegas Página-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Expresión para que sea responsivo en celulares-->
    <title>tarea</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!--Estilos CSS de Bootstrap-->
    <style>
        .header { /* Encabezado de página con imagen */
            background-image: url('https://img.freepik.com/vector-gratis/fondo-banner-onda-colorida-que-fluye-moderno_1035-19861.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px;
            color: black;
            text-align: center;
        }
        .header h1 { /* Estilo de letra de encabezado */
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <h1>Bienvenido a Mi Tarea</h1>
    </header>

    <!-- Sección de Tarjetas -->
    <div class="container my-5"> <!-- Contenedor para dos tarjetas -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                <img src="https://picsum.photos/200" height="300px" class="card-img-top" > <!-- Imagen de la tarjeta -->
                    <div class="card-body">
                        <h5 class="card-title">Calendarizacion de procesos Round Robin</h5> <!-- Título de la tarjeta -->
                        <p class="card-text" id="cardBody"> <!-- Cuerpo de la tarjeta -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón que carga el archivo javascript -->
    <div class="container text-center my-5">
        <a class="btn btn-primary" id="botonDeCambio" onclick="cargarScript()">Iniciar</a>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
<script>
    /*
    Función que ejecuta el archivo javascript principal y cambia
    las funcionalidades del botón para recargar la página.
    */
    function cargarScript() {
    var script = document.createElement('script');
    script.src = 'Meta1-3.js';
    document.body.appendChild(script);
    document.getElementById("botonDeCambio").innerHTML = "Reiniciar";
    document.getElementById("botonDeCambio").onclick = function() {
        window.location.reload();
    };
}
</script>
</html>
