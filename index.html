<!-- Ramses Villegas Página-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Expresión para que sea responsivo en celulares-->
    <title>Página Hecha Con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!--Estilos CSS de Bootstrap-->
    <style>
        .header { /* Encabezado de página con imagen */
            background-image: url('https://img.freepik.com/vector-gratis/fondo-banner-onda-colorida-que-fluye-moderno_1035-19861.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px;
            color: black;
            text-align: center;
        }
        .header h1 { /* EStilo de letra de encabezado */
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <h1>Bienvenido a Mi Tarea</h1>
    </header>

    <!-- Sección de Tarjetas -->
    <div class="container my-5"> <!-- Contenedor para dos tarjetas -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                <img src="https://picsum.photos/200" height="300px" class="card-img-top" > <!-- Imagen de la tarjeta -->
                    <div class="card-body">
                        <h5 class="card-title">Calendarizacion de procesos Round Robin</h5>
                        <p class="card-text" id="cardBody">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón -->
    <div class="container text-center my-5">
        <a class="btn btn-primary" onclick="cargarScriptDinamicamente()">Iniciar</a>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
<script>
    function cargarScriptDinamicamente() {
    var script = document.createElement('script');
    script.src = 'Meta1-3.js'; // Asegúrate de que la ruta es correcta
    document.body.appendChild(script);
}
</script>
</html>
